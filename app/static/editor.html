<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuHub - Editor Profesional</title>
    
    <!-- Librer√≠as Externas para el Editor y el Parser de Markdown -->
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* ==========================================================================
           1. Variables de Tema y Estilos Globales
           ========================================================================== */
        :root {
            /* Tema Claro (Default) */
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #f1f3f5;
            --text-primary: #212529;
            --text-secondary: #495057;
            --text-muted: #6c757d;
            --border-color: #dee2e6;
            --accent-color: #007bff;
            --accent-color-hover: #0056b3;
            --success-color: #28a745;
            --success-color-hover: #218838;
            --disabled-color: #6c757d;
            --shadow-color: rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            /* Tema Oscuro */
            --bg-primary: #1e1e1e;
            --bg-secondary: #252526;
            --bg-tertiary: #2d2d30;
            --text-primary: #d4d4d4;
            --text-secondary: #cccccc;
            --text-muted: #808080;
            --border-color: #3e3e42;
            --accent-color: #0097ff;
            --accent-color-hover: #007acc;
            --success-color: #38a95d;
            --success-color-hover: #2c8c4a;
            --disabled-color: #5a5a5a;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* ==========================================================================
           2. Layout Principal de la Aplicaci√≥n
           ========================================================================== */
        .app-layout { display: flex; height: 100%; }
        
        /* --- Sidebar (Panel Izquierdo) --- */
        .sidebar {
            width: 320px;
            background-color: var(--bg-primary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .sidebar-header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sidebar-header h2 { margin: 0; font-size: 1.1rem; }
        #theme-switcher { background: none; border: none; font-size: 1.5rem; cursor: pointer; padding: 0.5rem; }
        .file-tree { flex-grow: 1; overflow-y: auto; padding: 0.75rem; }
        .file-tree ul { list-style: none; padding-left: 1rem; }
        .file-tree li { padding: 2px 0; }
        .file-tree .directory { font-weight: 600; color: var(--text-secondary); }
        .file-tree .file { cursor: pointer; display: block; padding: 6px 10px; border-radius: 5px; transition: background-color 0.2s; }
        .file-tree .file:hover { background-color: var(--bg-tertiary); }
        .file-tree .file.active { background-color: var(--accent-color); color: white; font-weight: 500; }
        
        /* --- Contenido Principal (Panel Derecho) --- */
        .main-content {
            flex-grow: 1;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .editor-container {
            flex-grow: 1;
            display: flex;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-primary);
            box-shadow: 0 4px 12px var(--shadow-color);
            overflow: hidden;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .editor-pane { width: 50%; border-right: 1px solid var(--border-color); display: flex; flex-direction: column; }
        .preview-pane { width: 50%; padding: 1rem 1.5rem; box-sizing: border-box; overflow-y: auto; line-height: 1.7; }
        .editor-actions { text-align: right; }
        button { padding: 10px 22px; border-radius: 6px; border: none; cursor: pointer; font-size: 0.9rem; font-weight: 600; transition: background-color 0.2s ease; }
        #save-btn { background-color: var(--success-color); color: white; }
        #save-btn:hover { background-color: var(--success-color-hover); }
        #save-btn:disabled { background-color: var(--disabled-color); cursor: not-allowed; }
        #publish-btn { background-color: var(--accent-color); color: white; margin-left: 12px; }
        #publish-btn:hover { background-color: var(--accent-color-hover); }
        #status-message { margin-right: 20px; color: var(--text-muted); font-style: italic; }
        
        /* --- Estilos para el editor EasyMDE --- */
        .CodeMirror { border: none !important; height: 100% !important; background-color: var(--bg-primary) !important; color: var(--text-primary) !important; }
        .editor-toolbar { border-bottom: 1px solid var(--border-color) !important; background-color: var(--bg-secondary) !important; }
        .editor-toolbar button:hover { background-color: var(--bg-tertiary) !important; border-color: var(--accent-color) !important; }
        .cm-s-easymde .cm-comment { color: #008000; } /* Ajustar colores del syntax highlighting para ambos temas si es necesario */
    </style>
</head>
<body>

    <div class="app-layout">
        <!-- Panel Izquierdo: √Årbol de Documentos -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Documentaci√≥n</h2>
                <button id="theme-switcher" title="Cambiar tema">‚òÄÔ∏è</button>
            </div>
            <div id="file-tree" class="file-tree">
                <p>Cargando estructura...</p>
            </div>
        </aside>

        <!-- Panel Derecho: Editor y Vista Previa -->
        <main class="main-content">
            <div class="editor-container">
                <div class="editor-pane">
                    <textarea id="markdown-editor"></textarea>
                </div>
                <div class="preview-pane" id="preview">
                    <p style="color: var(--text-muted); text-align: center; margin-top: 50px;">Seleccione un archivo para ver la vista previa.</p>
                </div>
            </div>
            <div class="editor-actions">
                <span id="status-message"></span>
                <button id="save-btn" disabled>Guardar</button>
                <button id="publish-btn">Publicar Sitio</button>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ==========================================================================
            // 1. Inicializaci√≥n y Autenticaci√≥n
            // ==========================================================================
            const token = localStorage.getItem('docuhub_token');
            if (!token) { window.location.href = '/login'; }

            const authHeaders = { 'Authorization': `Bearer ${token}` };

            // ==========================================================================
            // 2. L√≥gica del Interruptor de Tema (Theme Switcher)
            // ==========================================================================
            const themeSwitcher = document.getElementById('theme-switcher');
            const htmlEl = document.documentElement;

            // Funci√≥n para aplicar el tema
            const applyTheme = (theme) => {
                htmlEl.setAttribute('data-theme', theme);
                themeSwitcher.textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
                localStorage.setItem('docuhub_theme', theme);
            };

            // Evento click para cambiar el tema
            themeSwitcher.addEventListener('click', () => {
                const currentTheme = htmlEl.getAttribute('data-theme') || 'light';
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                applyTheme(newTheme);
            });

            // Cargar el tema guardado al iniciar la p√°gina
            const savedTheme = localStorage.getItem('docuhub_theme') || 'light';
            applyTheme(savedTheme);


            // ==========================================================================
            // 3. Referencias al DOM y L√≥gica de la Aplicaci√≥n
            // ==========================================================================
            const fileTreeEl = document.getElementById('file-tree');
            const previewEl = document.getElementById('preview');
            const saveBtn = document.getElementById('save-btn');
            const publishBtn = document.getElementById('publish-btn');
            const statusEl = document.getElementById('status-message');

            let currentFilePath = null;
            let easyMDE;

            // Funci√≥n RECURSIVA para construir el √°rbol de archivos HTML
            function renderTree(nodes, container) {
                const ul = document.createElement('ul');
                nodes.forEach(node => {
                    const li = document.createElement('li');
                    if (node.type === 'directory') {
                        li.innerHTML = `<span class="directory">üìÅ ${node.name.replace(/_/g, ' ')}</span>`;
                        if (node.children && node.children.length > 0) {
                            renderTree(node.children, li);
                        }
                    } else {
                        li.innerHTML = `<span class="file" data-path="${node.path}">üìÑ ${node.name}</span>`;
                    }
                    ul.appendChild(li);
                });
                container.appendChild(ul);
            }

            // Llamadas a la API y l√≥gica de eventos (sin cambios)
            async function loadFileTree() {
                try {
                    const response = await fetch('/api/v1/documents/tree', { headers: authHeaders });
                    if (!response.ok) {
                        if (response.status === 401) window.location.href = '/login';
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const treeData = await response.json();
                    fileTreeEl.innerHTML = '';
                    renderTree(treeData, fileTreeEl);
                } catch (error) {
                    fileTreeEl.innerHTML = `<p style="color: red; padding: 1rem;">Error al cargar.</p>`;
                }
            }

            async function loadFileContent(path) {
                currentFilePath = path;
                const response = await fetch(`/api/v1/documents/content/${path}`, { headers: authHeaders });
                const data = await response.json();
                easyMDE.value(data.content);
                saveBtn.disabled = false;
            }
            
            function updatePreview(value) {
                previewEl.innerHTML = marked.parse(value);
            }

            saveBtn.addEventListener('click', async () => {
                if (!currentFilePath) return;
                statusEl.textContent = 'Guardando...';
                const response = await fetch(`/api/v1/documents/content/${currentFilePath}`, {
                    method: 'POST',
                    headers: { ...authHeaders, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: easyMDE.value() })
                });
                statusEl.textContent = response.ok ? '¬°Guardado!' : 'Error al guardar.';
                setTimeout(() => statusEl.textContent = '', 3000);
            });
            
            publishBtn.addEventListener('click', async () => {
                statusEl.textContent = 'Publicando...';
                const response = await fetch('/api/v1/documents/publish', {
                    method: 'POST',
                    headers: authHeaders
                });
                statusEl.textContent = response.ok ? '¬°Sitio publicado!' : 'Error al publicar.';
                setTimeout(() => statusEl.textContent = '', 3000);
            });

            fileTreeEl.addEventListener('click', (e) => {
                if (e.target && e.target.classList.contains('file')) {
                    document.querySelectorAll('.file.active').forEach(el => el.classList.remove('active'));
                    e.target.classList.add('active');
                    loadFileContent(e.target.dataset.path);
                }
            });

            // Inicializaci√≥n del editor
            easyMDE = new EasyMDE({
                element: document.getElementById('markdown-editor'),
                spellChecker: false,
                sideBySideFullscreen: false,
                status: ["lines", "words", "cursor"],
            });
            
            easyMDE.codemirror.on("change", () => updatePreview(easyMDE.value()));

            // Carga inicial de datos
            loadFileTree();
        });
    </script>

</body>
</html>
